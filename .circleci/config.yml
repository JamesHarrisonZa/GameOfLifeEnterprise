#
version: 2
jobs:
  build:
    docker:
      # NOTE: Keep the image below in sync with what we use in the Dockerfile
      - image: circleci/node:8.9.1-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test-single

      # deployment
    #   - deploy: 
    #       command: $DOCKER_HUB_TRIGGER
  deploy:
    docker: 
    - image: gcr.io/project/google/cloud-sdk:alpine
      auth:
      #Put the contents of keyfile.json into an environment variable for the build called GCR_CREDS, which is then passed in.
        username: _json_key
        password: $GOOGLE_AUTH 
    - steps:
       - run: echo ${GOOGLE_AUTH} 
       - run: echo 42
      #    > ${HOME}/gcp-key.json
