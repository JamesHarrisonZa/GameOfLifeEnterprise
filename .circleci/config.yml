#
version: 2
jobs:
  build: #ToDo: rename to test, but require at least 1 build
    docker:
      # NOTE: Keep the image below in sync with what we use in the Dockerfile
      - image: circleci/node:8.9.1-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test-single

    #   deployment
    #   - deploy: 
    #       command: $DOCKER_HUB_TRIGGER

  deploy:
    docker: 
    - image: circleci/node:8.9.1-browsers  #gcr.io/myproject/myimage
      auth:
      #Put the contents of keyfile.json into an environment variable for the build called GCR_CREDS, which is then passed in.
        username: _json_key
        password: $GOOGLE_AUTH

    steps:
      - checkout
      - run: 
          name: Dump Google Cloud Credentials to file
          command: echo ${GOOGLE_AUTH} #> ${HOME}/gcp-key.json
      #    > ${HOME}/gcp-key.json

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master